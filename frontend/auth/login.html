<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="auth-container">
      <h2>Sign In</h2>
      <form id="login-form">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
          autofocus
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign In</button>
      </form>
      <div id="login-msg"></div>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
